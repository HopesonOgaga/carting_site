<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body class="sm:ml-20 sm:mr-20">
    <header class="">
      <section class="sm:my-12 sm:mx-10 my-6">
        <nav class="flex justify-between sm:justify-around align-middle">
          <div class="w-10 flex flex-row-reverse">
            <img class="sm:hidden h-2/5" src="/images/icon-menu.svg" alt="" />
          </div>
          <img
            class="w-1/3 h-1/3 sm:w-1/12"
            src="/images/logo.svg"
            alt="sneakers"
          />
          <ul
            class="hidden text-gray-600 capitalize font-mono text-lg sm:flex font-bold"
          >
            <li class="ml-6 hover:text-orange-500">
              <a href="#">collection</a>
            </li>
            <li class="ml-6 hover:text-orange-500"><a href="#">men</a></li>
            <li class="ml-6 hover:text-orange-500"><a href="#">women</a></li>
            <li class="ml-6 hover:text-orange-500"><a href="#">about</a></li>
            <li class="ml-6 hover:text-orange-500"><a href="#">contact</a></li>
          </ul>
          <div></div>
          <div class="flex sm:justify-between">
            <div class="">
              <img
                class="sm:pl-10"
                src="/images/icon-cart.svg"
                alt="shop-cart"
              />
              <p
                class="hidden text-white absolute top-10 w-10 text-center bg-orange-500 font-extrabold border rounded-full"
              >
                1
              </p>
            </div>
            <div class="flex items-center justify-center">
              <img
                class="w-2/6 sm:ml-10 rounded-full"
                src="/images/image-avatar.png"
                alt="profile-icon"
              />
            </div>
          </div>
        </nav>
        <hr class="my-10" />
      </section>
    </header>
    <main>
      <section class="flex sm:justify-between flex-col">
        <div class="">
          <img
            class="w-full sm:w-full rounded-lg mb-6"
            src="/images/image-product-1.jpg"
            alt=""
          />
          <div id="wrapper" class="sm:whitespace-nowrap"></div>
        </div>

        <div class="sm:w-1/3 ml-4 mb-10">
          <div>
            <p class="text-orange-500 uppercase font-mono text-base font-bold">
              sneakers company
            </p>
            <h3
              class="capitalize font-mono font-extrabold text-4xl sm:text-6xl mb-8"
            >
              fall limited edition sneakers
            </h3>
            <p
              class="capitalize font-mono font-medium text-base sm:text-lg w-3/4 mb-8"
            >
              these low profile sneakers are your perfect casual wear companion
              featuring adjustable outer sole. they'll withstand everything the
              weather can offer
            </p>
          </div>
          <div>
            <p class="text-4xl font-extrabold mb-4">
              $124.00
              <span
                class="border bg-orange-100 rounded-lg text-orange-500 text-sm"
                >50%</span
              >
            </p>
            <p class="mb-4 text-gray-100 font-semibold">$250.00</p>
          </div>
          <div class="flex flex-col sm:justify-center align-middle w-full">
            <div
              class="border rounded-lg bg-gray-100 flex justify-around h-16 mr-4 sm:w-1/5 sm:mr-10"
            >
              <button><img src="/images/icon-minus.svg" alt="" /></button>
              <p class="my-5">0</p>
              <button><img src="/images/icon-plus.svg" alt="" /></button>
            </div>
            <div class="mr-4 my-4">
              <button
                class="text-gray-100 font-bold capitalize font-mono rounded-xl h-16 w-full sm:w-60 sm:h-14 flex justify-center items-center bg-orange-600 hover:bg-orange-300 active:bg-orange-900 shadow-lg before:shadow-sm after:shadow-xl"
              >
                <img class="pr-10" src="/images/icon-cart.svg" alt="" />add to
                cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
